<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation to Varsha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div id="screen1" class="screen active">
        <h1>To Varsha from Piyush</h1>
        <p class="typing" data-text="You are literally the sunshine of my life, babe. Your presence makes the world a better place. Your presence in my life adds to the beauty of it."></p>
        <p class="typing" data-text="Looks like I'm not alone. There are some others who want to tell you something"></p>
        <button class="button" onclick="nextScreen()">Next</button>
    </div>
    <div id="screen2" class="screen">
        <img src="https://via.placeholder.com/100" class="cartoon" alt="Sun Cartoon">
        <p class="typing" data-text="Hey, I'm the Sun. I am so happy to see you and Piyush together. I see Piyush glowing brighter than me, the most enlightened I've ever seen a man. Varsha, you fill him with joy."></p>
        <button class="button" onclick="nextScreen()">Next</button>
    </div>
    <div id="screen3" class="screen">
        <img src="https://via.placeholder.com/100" class="cartoon" alt="Air Cartoon">
        <p class="typing" data-text="Hey, I'm the Air that gets to feel you every day. I feel so lucky when you breathe in excitement around Piyush. Brushing through your hair, carrying your scent, fills me with happiness. Your soft skin makes the air alive."></p>
        <button class="button" onclick="nextScreen()">Next</button>
    </div>
    <div id="screen4" class="screen">
        <img src="https://via.placeholder.com/100" class="cartoon" alt="Clouds Cartoon">
        <p class="typing" data-text="Hey there!! Hello from us Clouds. When you both go out, we try our best to protect you from the sun. We make the weather cooler because we know you can't bear the heat. Sometimes we cause thunder, but that's just because you both look beautiful together. We keep looking at you and end up hitting each other."></p>
        <button class="button" onclick="nextScreen()">Next</button>
    </div>
    <div id="screen5" class="screen">
        <img src="https://via.placeholder.com/100" class="cartoon" alt="Bee Cartoon">
        <p class="typing" data-text="Remember me? Of all the flowers I've seen, the sweetest and most attractive one is you, Varsha. We bees are jealous of Piyush because he has you. We want you both to be together because it makes us happy."></p>
        <button class="button" onclick="nextScreen()">Next</button>
    </div>
    <div id="screen6" class="screen">
        <img src="https://via.placeholder.com/100" class="cartoon" alt="Nicco Park Cartoon">
        <p class="typing" data-text="Finally, I had to interrupt these people! Hush! Varsha, we have never seen two souls as beautiful as you both, so happy and lightened up together. We invite you to visit on the 15th of June and enjoy our rides together. Please come, O beautiful lady, for we want to capture your beautiful laughter."></p>
        <button class="button" onclick="nextScreen()">Next</button>
    </div>
    <div id="screen7" class="screen">
        <h1>Will you go with me for a Nicco Park date on the 15th?</h1>
        <button class="button" onclick="response('yes')">Yes</button>
        <button id="no-button" class="button no" onclick="response('no')">No</button>
    </div>
    <div id="screen8" class="screen">
        <h1 id="final-response"></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
